server:
  port: 8080
  error:
    include-message: always

spring:
  application:
    name: order-api
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate.ddl-auto: none
  h2:
    console:
      enabled: true

usersapi.endpoint: "https://reqres.in/api/users"
